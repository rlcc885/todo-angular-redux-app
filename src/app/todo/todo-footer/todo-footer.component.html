<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong> {{ pendientes }}</strong> tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtrosValidos">
      <a [ngClass]=" {'selected': filtro === filtroActual }" (click)="cambiarFiltro(filtro)"> {{ filtro }} </a>
    </li>
    <!-- <li>
      <a class="selected" href="#/">todos</a>
    </li>
    <li>
      <a href="#/active">pendientes</a>
    </li>
    <li>
      <a href="#/completed">completados</a>
    </li> -->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="borrarTodo()" class="clear-completed">limpiar completados</button>
</footer>
